<div class="modal-body row">
    <div class="col-md-6">
        <app-question-detail
        *ngIf="selectedQuestion"
        >
        </app-question-detail>
        <ng-template #infoText>Please select a question</ng-template>
        <button class="btn btn-primary">POST ANSWER</button>
    </div>
    <div class="col-md-4">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-5">
            <h4>Other Questions</h4>
            <app-question-list [master]="master" (questionWasSelected)="selectedQuestion = $event"></app-question-list>
        </div>
    </div>
</div>
