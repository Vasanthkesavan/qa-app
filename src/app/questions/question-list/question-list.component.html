<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">
      New Question
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a 
    href="#" 
    class="list-group-item clearfix" 
    *ngFor="let question of questions">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ question.questionName }}</h4>
        <p class="list-group-item-text">{{ question.questionDescription }}</p>
      </div>
    </a>
    <app-question-alone></app-question-alone>
  </div>
</div>
