<div class="row" style="margin-top:20%">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="email" ngModel class="form-control">
          </div>
          <div class="form-actions">
              <button class="btn btn-primary" type="submit">SIGN UP</button>
          </div>          
        </form>
        <hr>
        <p class="text-center">Already have an account? <a routerLink="/sign-in">SIGN IN</a> </p>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
